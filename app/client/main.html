<template name="create" >
  <div>
    <form id="ec-form-create-db" class="uk-form">
      <label name="ec-label-create-db" for="ec-create-db" >DB name</label>
      <input id="ec-create-db" type="text" class="uk-form-large">
      <button class="button">Create Database</button>
    </form>
    <br><br>
    <form id="ec-form-create" class="uk-form">
      <label name="ec-label-db-name" for="ec-label-db-name" >DB name</label>
      <input id="ec-db-name" type="text" class="uk-form-large">
      <label name="ec-label-table-name" for="ec-label-table-name" >Table name</label>
      <input id="ec-db-name" type="text" class="uk-form-large">
      <div>
        <label name="ec-label-conditions" for="ec-label-conditions" >Conditions</label>
        <textarea id="ec-db-conditions" rows="6" cols="50">
subset IdentStr of Str where /^<.ident>\$/;
subset Gênero of Str where * eq "Homem"|"Mulher";
subset RateTécnico where (0.0..5.0)|"-";
subset Operator of Str where "all"|"eq"|"gt"|"lt";
        </textarea>
      </div>
      <div>
        <label name="ec-label-tables" for="ec-label-tables" >Tables</label>
        <textarea id="ec-db-tables" rows="8" cols="50">
class Técnico does JSON::Class \{
  my \$.identidade = "f5dad591ca";
  has \$.nome is required;
  has Gênero \$.gênero is required;
  has Int \$.idade is required;
  has RateTécnico \$.rate is required;
}
        </textarea>
      </div>
      <div>
        <label name="ec-label-hash-set" for="ec-label-hash-set" >Hash Values</label>
        <textarea id="ec-db-hash-set" rows="8" cols="50">
my \%hash-set = "f5dad591ca" => \{ "Marcelo Oliveira" => $table-hashed.new( nome=>"Marcelo Oliveira", gênero=>"Homem", idade=>49, rate=>3.88 ), 
                                   "Levir Culpi" => $table-hashed.new( nome=>"Levir Culpi", gênero=>"Homem", idade=>52, rate=>4.12 ),
                                   "Cuca" => $table-hashed.new( nome=>"Cuca", gênero=>"Homem", idade=>49, rate=>"-" ) }
                                 };
        </textarea>
      </div>
      <button class="button">Create Table</button>
    </form>
  </div>
</template>
